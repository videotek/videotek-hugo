{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range where .Data.Pages "Section" "projects" }}
<div class="portfolio-modal modal fade" id="portfolioModal{{ .Params.modalid }}" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="modal-body" style="background-color: #f05f40;">
                    <h2>{{ .Title }}</h2>
                    <hr class="star-primary">
                    {{ .Content }}
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-times"></i>Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
