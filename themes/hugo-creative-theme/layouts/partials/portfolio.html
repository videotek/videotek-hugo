<section class="no-padding" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Типы объектов</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row no-gutter">
            {{ range where .Data.Pages "Section" "projects" }}
            <div class="col-lg-4 col-sm-6" align="center">
                <a href="#portfolioModal{{ .Params.modalid }}" class="portfolio-box portfolio-link" data-toggle="modal">
                    <img src="img/portfolio/{{ .Params.img }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ .Params.category }}
                            </div>
                            <div class="project-name">
                                {{ .Title }} (от {{ .Params.minprice }})
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}

        </div>
    </div>
</section>
