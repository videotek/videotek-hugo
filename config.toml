		[[params.why.events]]
			icon = "thumbs-up"
			icontype = "success"
			title = "Гарантия"
			description = "Предоставляем гарантию 24 месяца на выполненные работы."

		[[params.why.events]]
			icon = "hourglass"
			icontype = "success"
			title = "Соблюдаем сроки"
			description = "Сдаем объект вовремя, независимо от его размеров и сложности."

		[[params.why.events]]
			icon = "user"
			icontype = "success"
			title = "Персональный менеджер"
			description = "Будет сопровождать вас на всех этапах работ."

		[[params.why.events]]
			icon = "usd"
