	name = "Мосохрана VideoTek"
	description = "Your description"


	# Navigation
	[params.navigation]
		brand = "Мосохрана VideoTek"

		[params.navigation.links]
			about     = "О Нас"
			services  = "Услуги"
			portfolio = "Примеры работ"
			contact   = "Контакты"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Ваши комфорт и безопасность - наша работа!"
		subtitle   = "Круче нас только яйца!"
		buttonText = "узнать подробности"


	# About section
	[params.about]
		headline    = "Мы обеспечиваем полный комплекс работ по обеспечению охраны объектов любой сложности!"
		description = "Видеонаблюдение, сигнализация, шлагбаумы, выпивон, закусон, девочки…"
		buttonText  = "В начало!"


	# Service section
	[params.services]
		headline = "Наши услуги"

        [[params.services.list]]
            icon = "fa-video-camera"
            title = "Видеонаблюдение"
            description = "Система видеонаблюдения для загородного должна контролировать входы, окна дачных строений и территорию участка."

        [[params.services.list]]
			icon = "fa-random"
			title = "СКС"
			description = "Мы предлагаем СКС под ключ. Видеонаблюдение, телевидение, интернет, телефония, пожарная и охранная сигнализации."

		[[params.services.list]]
            icon = "fa-user-secret"
            title = "Пожарная и охранная сигнализации"
            description = "Охранная сигнализация является важнейшая частью  комплексных систем безопасности."

#        [[params.services.list]]
#            icon = "fa-heart"
#            title = "Собутыльник"
#            description = "Собутыльник с высшим образованием, знаток анекдотов и интеллектуал. Материалы заказчика. Оплата почасовая. Дорого! (интим не предлагать)"

        [[params.services.list]]
            icon = "fa-music"
            title = "Озвучка мультирум"
            description = "Хотите чтобы во всех комнатах звучала одна и та же музыка? Управлять громкостью с планшета? Умный дом на шаг ближе!"

        [[params.services.list]]
            icon = "fa-television"
            title = "Телевидение"
            description = "Спутниковое, кабельное и интернет-телевидение! В квартире и в загородном доме! Мультирум!"

        [[params.services.list]]
            icon = "fa-phone"
            title = "Телефония"
            description = "Нужен телефон в загородном доме? Нет проблем!"

        [[params.services.list]]
            icon = "fa-compress"
            title = "Интернет"
            description = "Мобильный и кабельный интернет. Дома и на даче!"

    # Portfolio modals
	[params.portfolio.modal]
        client = "Клиент"
        date = "Дата"
        category = "Категория"
        buttonText = "Закрыть"

    # Aside section
	[params.aside]
		headline = "Некоторые расценки на наши услуги"

		[params.aside.button]
			text = "Скачать"
			link = "#"

	# Contact section
	[params.contact]
		headline = "Свяжитесь с нами!"
		description = "Готовы начать Ваш следующий проект с нами? Отлично! Позвоните нам или напишите по электронной почте. Мы ответим так быстро, как только сможем!"
		phone = "+7 (495) 971-39-56, +7 (926) 990-88-59"
		email = "надеревню@дедушке.com"

    # About section
	[params.why]
		title = "Почему с нами выгодно"
		subtitle = "Lorem ipsum dolor sit amet consectetur."
		endpoint = "Станьте частью нашей истории!"

		# The events will be listed from the top to the bottom.
		# All images are stored under 'static/img/about'.
		# Replace them with your own.
		[[params.why.events]]
			icon = "certificate"
			icontype = "success"
			title = "Большой опыт"
			description = "Работаем в области систем безопасности более 12 лет."

		[[params.why.events]]
			icon = "road"
			icontype = "success"
			title = "Бесплатный выезд"
